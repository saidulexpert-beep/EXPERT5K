    :root {

      --text-primary: #f1f1f1;
      --text-secondary: #aaa;
      --accent-color: #3ea6ff;
      --card-hover-bg: #272727;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent body scroll */
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Player Section */
    .player-wrapper {
      width: 100%;
      background: #000;
      /* Using aspect-ratio for responsive height */
      aspect-ratio: 16 / 9;
      max-height: 70vh; /* Limit player height on tall screens */
    }

    .player-wrapper iframe,
    .player-wrapper video {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist/Feed Section */
    .video-feed {
      flex: 1; /* Take remaining vertical space */
      overflow-y: auto; /* Enable vertical scrolling */
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video-card {
      cursor: pointer;
      display: flex;
      gap: 10px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .video-card:hover {
      background-color: var(--card-hover-bg);
    }
    
    .video-card.active {
      background-color: var(--card-hover-bg);
      border-left: 3px solid var(--accent-color);
      padding-left: 5px;
    }

    .thumbnail-container {
      position: relative;
      width: 160px; /* Fixed width for thumbnail */
      flex-shrink: 0;
    }

    .thumbnail-container img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    .video-duration {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .video-meta {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .video-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      margin: 0 0 4px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-info {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .player-wrapper {
        max-height: none; /* Allow player to take natural aspect ratio height */
      }
      .thumbnail-container {
        width: 120px;
      }
      .video-title {
        font-size: 14px;
      }
    }
  </style>
